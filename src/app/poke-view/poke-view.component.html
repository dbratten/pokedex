<div class="container-fluid">
  <div class="row">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top"
           src="../../assets/sprites/pokemon/other-sprites/official-artwork/{{pokemonId}}.png"
           alt="{{pokemon.name}}">
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          <a class="text-capitalize"> {{pokemon.name}}</a>
          <h6 class="d-inline">No. {{pokemonId}}</h6>
        </h4>
      </div>
      <div class="card-block">
        <div class="card-text">
          <h6>Type</h6>
          <button type="button" class="btn text-capitalize bg-{{type.type.name}}" *ngFor="let type of pokemon.types">
            {{type.type.name}}
          </button>
          <h6>Weaknesses</h6>
          <button *ngFor="let weakness of pokemonType?.weaknesses" type="button"
                  class="btn text-capitalize bg-{{weakness.toLowerCase()}}">{{weakness}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container bg-dark rounded mt-5">
  <div class="row">
    <div class="col-lg-12 text-white mt-3">
      <h3>Evolution</h3>
    </div>
  </div>
  <div class="row justify-content-center text-center pt-2">
    <ng-template ngFor [ngForOf]="evolutions" let-evolution let-l="last">
      <div class="col-lg-3">
        <img class="rounded-circle"
             src="../../assets/sprites/pokemon/other-sprites/official-artwork/{{evolution?.url.split('/')[6]}}.png">
        <h4 class="text-capitalize">{{evolution?.name}}</h4>
        <p>{{evolution?.min_level}}</p>
      </div>
