<div class="container-fluid d-inline">

    <div class="row">
        <div class="col-lg-12">
           <button class="page-item btn btn-primary">
             <a class="previous text-white" href="/poke-view/{{pokemonId - 1}}">Previous</a>
           </button>
           <button class="page-item btn btn-primary float-right mr-4">
             <a class="next text-white"  href="/poke-view/{{pokemonId + 1}}">Next</a>
           </button>
        </div>
     </div>

  <div class="row">
    <div class="col-lg-3 ml-3">
      <img height="390" width="380" src="../../assets/sprites/pokemon/other-sprites/official-artwork/{{pokemonId}}.png"
           alt="{{pokemon.name}}"/>
    </div>
    <div class="col-lg-3 ml-4 mt-2">
      <h1><a class="text-capitalize">{{pokemon.name}} <span class="float-right mt-3" style="font-size: 20px"> No. {{pokemonId}}</span></a></h1>
      <p class="mt-3 text-justify">{{description?.flavor_text}}</p>
      <h6 class="mt-2">Type(s) </h6>
      <button type="button" class="attributeButton btn text-capitalize text-white bg-{{type.type.name}} ml-1"
              *ngFor="let type of pokemon.types">
        {{type.type.name}}
      </button>
      <h6 class="mt-2">Strong Against </h6>
      <button *ngFor="let strength of pokemonType?.strengths" type="button"
              class="attributeButton btn text-capitalize text-white bg-{{strength.toLowerCase()}} mt-2 ml-1">{{strength}}
      </button>
      <h6 class="mt-2">Weaknesses </h6>
      <button *ngFor="let weakness of pokemonType?.weaknesses" type="button"
              class="attributeButton btn text-capitalize text-white bg-{{weakness.toLowerCase()}} mt-2 ml-1">{{weakness}}
      </button>
    </div>


 <div class="col-lg-5 ml-5 pr-5">
    <div class="mt-3" *ngFor="let stat of pokemon.stats">
           <h6><a class="text-capitalize">{{stat.stat.name}} <span class="float-right">{{stat?.base_stat}}</span></a></h6>
          <ngb-progressbar type="success" value= "{{stat?.base_stat}}" [max]="180"></ngb-progressbar>
      </div>
    </div>
 
<div class="container bg-primary text-white rounded mt-5">
  <div class="row">
    <div class="col-lg-12 text-white mt-3">
      <h3>Evolution</h3>
    </div>
  </div>
  <div class="row justify-content-center text-center pt-2 ">
    <ng-template ngFor [ngForOf]="evolutions" let-evolution let-l="last">
      <div class="col-lg-3">
        <img class="sprite" height="150" width="150"
             src="../../assets/sprites/pokemon/other-sprites/official-artwork/{{evolution?.url.split('/')[6]}}.png">
        <h4 class="text-capitalize">{{evolution?.name}}</h4>
        <p>{{evolution?.min_level}}</p>
      </div>
      <div class="col-lg-1" *ngIf="!l">

</div>
