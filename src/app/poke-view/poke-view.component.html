<div class="row">
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <a class="previous" href="/poke-view/{{pokemonId - 1}}">Previous</a>
      </li>
      <li class="page-item">
        <a class="next"  href="/poke-view/{{pokemonId +1 }}">Next</a>
      </li>
    </ul>
  </nav>
</div>

<div class="container-fluid d-inline">
  <div class="row">
    <div class="col-lg-3">
      <img height="375" width="375" src="../../assets/sprites/pokemon/other-sprites/official-artwork/{{pokemonId}}.png"
           alt="{{pokemon.name}}"/>
    </div>
    <div class="col-lg-4">
      <div class="row ml-1 mt-2">
        <h2><a class="text-capitalize">{{pokemon.name}}</a></h2>
        <h4 class="ml-2 mt-2">No. {{pokemonId}}</h4>
      </div>
      <p class="mt-2">{{description?.flavor_text}}</p>
      <h6 class="mt-2">Type(s): </h6>
      <button type="button" class="btn text-capitalize bg-{{type.type.name}} p-1 ml-1"
              *ngFor="let type of pokemon.types">
        {{type.type.name}}
      </button>
      <h6 class="mt-2">Strong Against: </h6>
      <button *ngFor="let strength of pokemonType?.strengths" type="button"
              class="btn text-capitalize bg-{{strength.toLowerCase()}} p-1 ml-1">{{strength}}
      </button>
      <h6 class="mt-2">Weaknesses: </h6>
      <button *ngFor="let weakness of pokemonType?.weaknesses" type="button"
              class="btn text-capitalize bg-{{weakness.toLowerCase()}} p-1 ml-1">{{weakness}}
      </button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3" *ngFor="let stat of pokemon.stats">
       <pre>{{stat | json}}</pre>
    </div>
  </div>
</div>

<div class="container bg-dark rounded mt-5">
  <div class="row">
    <div class="col-lg-12 text-white mt-3">
      <h3>Evolution</h3>
    </div>
  </div>
  <div class="row justify-content-center text-center pt-2 ">
    <ng-template ngFor [ngForOf]="evolutions" let-evolution let-l="last">
      <div class="col-lg-3">
        <img class="rounded-circle"
             src="../../assets/sprites/pokemon/other-sprites/official-artwork/{{evolution?.url.split('/')[6]}}.png">
        <h4 class="text-capitalize">{{evolution?.name}}</h4>
        <p>{{evolution?.min_level}}</p>
        <p>{{evolution?.type}}</p>
      </div>
